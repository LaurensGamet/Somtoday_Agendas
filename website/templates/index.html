<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Server Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: sans-serif; background: #f0f2f5; color: #333; }
    header {
      background: #007bff;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; font-size: 1.2rem; }
    .logout-link {
      color: white;
      background: #dc3545;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .logout-link:hover { background: #b52a37; }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
      gap: 1rem;
      justify-content: center;
      max-width: 100vw;
      overflow-x: hidden;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      flex: 1;
      min-width: 180px;
      max-width: 240px;
    }
    .btn {
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 0.75rem;
      text-align: center;
      border-radius: 6px;
      font-size: 1rem;
      display: block;
    }
    .btn:hover { background: #0056b3; }
    .terminal-container {
      flex: 2;
      min-width: 300px;
      max-width: 740px;
      overflow: hidden;
    }
    #terminal {
      height: 350px;
      border: 2px solid #ccc;
      background-color: black;
      overflow: auto;
      width: 90%;
    }
    @media (max-width: 600px) {
      header h1 { font-size: 1rem; }
      .container {
        flex-direction: column;
        padding: 0.5rem;
      }
      .button-container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 100%;
      }
      .btn {
        flex: 1 1 40%;
        margin: 0.3rem;
        font-size: 0.9rem;
        padding: 0.6rem;
      }
      #terminal {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Server Control</h1>
    <a class="logout-link" href="/logout">Logout</a>
  </header>

  <div class="container">
    <div class="button-container">
      <a class="btn" href="/api/reset">üîÅ Reset</a>
      <a class="btn" href="/api/restart">üîÑ Restart</a>
      <a class="btn" href="/api/updateagenda">‚¨áÔ∏è Update Agenda</a>
      <a class="btn" href="/api/autostart">üöÄ Autostart</a>
      <a class="btn" href="/api/reboot">üîå Reboot</a>
      <a class="btn" href="/api/updaterepo">‚¨áÔ∏è Update Local Repo</a>
    </div>

    <div class="terminal-container">
      <div id="terminal"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script>
    const term = new Terminal({
      fontSize: 14,
      theme: { background: "#000", foreground: "#0f0" },
      scrollback: 1000
    });
    term.open(document.getElementById("terminal"));
    term.focus();

    fetch("/api/whoami")
      .then(res => {
        if (!res.ok) throw new Error("Unauthorized");
        return res.json();
      })
      .then(data => {
        term.clear();
        term.write(`Connected as ${data.username}\r\n`);
        const socket = new WebSocket(`ws://${location.hostname}:5000/api/terminal`);

        socket.onmessage = e => term.write(e.data);
        socket.onerror = () => term.write("\r\n‚ùå WebSocket Error\r\n");
        socket.onclose = () => term.write("\r\n*** Disconnected ***\r\n");
        term.onData(d => socket.readyState === WebSocket.OPEN && socket.send(d));
      })
      .catch(() => term.write("‚ùå Not authenticated.\r\n"));
  </script>
</body>
</html>
